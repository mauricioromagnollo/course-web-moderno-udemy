<!--

-->

<tag>
    <!-- Corpo da Tag -->
    <!-- Tags que não são padrões do HTML -->
    <outraTag>
        <maisUmaTag>
            Texto
        </maisUmaTag>
    </outraTag>
</tag>

<!-- 
    * Tags que não possuem corpo </>
    *   Por padrão, quando você cria uma tag sem corpo, você deve colocar "/"
        no final para indicar uma tag sem corpo. Ex: <minhatag par1="" par2="" />
-->
<meta>
<br>
<input>

<suaTag />


<!-- 
    * Tags com Corpo e Parâmetros;
    * Parâmetros padrões do HTML;
-->

<!-- É possível criar os seus própris parâmetros com HTML5 -->
<tag param1="valor" param2='valor'>
    <!-- Corpo da Tag -->
</tag>

<!-- Tag Com parâmetro padrão do HTML type -->
<input type="text">
<input type="button" value="Processar">
<input type="text" cod3r-cpf>
