<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>

</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto1.html">01 - Texto1</a> |
        <a href="exercicios/texto2.html">02 - Texto2</a> |
        <a href="exercicios/listas.html">03 - Listas</a> |
        <a href="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href="exercicios/links.html">05 - Links</a> |
        <a href="exercicios/tabela.html">06 - Tabela</a> |
        <a href="exercicios/form/form.html">07 - Formulário</a> | 
        <a href="exercicios/imagens.html">08 - Imagens</a> |   
        <a href="exercicios/video.html">09 - Videos</a> |  
        <a href="exercicios/tagsNaoVisuais.html">10 - Tags Não Visuais</a> |        
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>

    <script>
        // Interceptar o click da nav
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault() // previnir o comportamento padrão, que é redirecionar a página para outra
                
                const conteudo = document.getElementById('conteudo')

                // requisição ajax
                fetch(link.href)
                    .then(resp => resp.text()) // pegar o conteúdo html da página que foi feita requisição
                    .then(html => conteudo.innerHTML = html) // irá substituir o conteúdo da section
            }
        })
    
    </script>
</body>
</html>
