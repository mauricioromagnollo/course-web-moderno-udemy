<h1>Formulário</h1>

<form method="POST">
    <!-- Input hidden para inserir um id, deve ser atribuido com JavaScript -->
    <input type="hidden" name="id" value="3">
    
    <input type="text" name="nome">
    <!-- Input de usuário e senha -->
    <input type="password" name="senha">
    <textarea name="bio" id="" cols="30" rows="10"></textarea>

    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>

    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="estado">
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="mg">Minas Gerais</option>
    </select>

    <select name="interesses" multiple size="5">
        <option value="js">JavaScript</option>
        <option value="python">Python</option>
        <option value="c">C</option>
        <option value="java">Java</option>
        <option value="shell">ShellScript</option>
        <option value="react">ReactJS</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button>Alterar</button>
</form>

<style>
   
    input, textarea, select {
        display: block;     /* Tirar visualização inline */
        margin-bottom: 10px; /* Espaçamento dos campos */
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }

</style>
