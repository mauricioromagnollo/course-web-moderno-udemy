<!-- 
    TABELAS

    * Uma tabela também possuí cabeçalho, corpo e rodapé;
    th = table head
    tr = table row
    td = table data
-->

<table border="1">
    <!-- <caption>Produtos</caption> -->
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>iPad</td>
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
    
        <tr>
                <td>Samsung S9</td>
                <td>2649,00</td>
                <td>8</td>
                <td>21192,00</td>
        </tr>
        
    </tbody>
    
    <tfoot>
        <tr>
            <!-- "colspan" serve para aumentar a utilização de colunas da tabela
                no caso do exemplo estamos usando 3 colunas, ao invés de uma.
                Existe também o "rolspan"
            -->
            <td colspan="3">Total</td>
            <td>37637,00</td>
        </tr>
    </tfoot>

</table>

<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;

    }

    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover {
        /* rover é quando o click o mouse passar por cima */
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
