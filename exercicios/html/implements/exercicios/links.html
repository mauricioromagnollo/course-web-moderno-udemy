<h1>Links</h1>

<!-- URL Absoluta -->
<a id="inicio" href="https://www.google.com.br">Google 1</a><br>
<a href="https://www.google.com.br" target="_blank">Google 2</a><br><br>

<!-- O parametro target="_blank" serve para abrir uma nova aba -->

<!-- URL Relativa -->
<a href="index.html">Voltar 1</a><br>
<a href="/index.html">Voltar 2</a><br>
<a href="../index.html">Voltar 3</a>

<br><br><br>

<!-- 
    TOME CUIDADO!
    * O Exemplo acima é para demonstrar que para voltar depende do link que está
      no browser!
    lembre-se de navegar sempre saindo das pastas direito:
        '../../arquivo'
-->

<!-- URL para enviar e-mail -->
<a href="mailto:email@empresa.com.br">Entre em contato</a>

<br><br>

<div id="noticia" style="position: absolute; top:2000px;">
    <h1>Notícia Buemba!</h1>
    <p>Não era Nada!</p>
    <a href="#inicio">Voltar Para o Topo!</a>
</div>

<!-- Criando link para navegar até a parte de notícia! 
    * Isso que é chamado âncora, um link para navegar dentro da mesma página!
-->
<a href="#noticia">Ir para Notícia</a>
