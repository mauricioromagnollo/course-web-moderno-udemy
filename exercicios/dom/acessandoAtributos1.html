<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAtribute = ', img.getAttribute('src'))
        console.log('src = ', img.src)
        console.log('img[\'src\'] = ', img['src'])
        console.log('img.alt = ', img.alt)

        console.log('Elemento img....................')
        console.log('img.nodeType = ', img.nodeType) /* https://www.w3schools.com/jsref/prop_node_nodetype.asp */
        console.log('img.nodeName = ', img.nodeName)

        const src = img.getAttributeNode('src')
        console.log('img.getAttributeNode(\'src\') = ', src)
        console.log('img.nodeType = ', src.nodeType)
        console.log('src.nodeName = ', src.nodeName)
        console.log('src.nodeValue = ', src.nodeValue)

        const link = document.querySelector('a')
        console.log('link = ', link)
        console.log('href = ', link.href)
        console.log('link.firstChild.nodeType = ',link.firstChild.nodeType)
        link.firstChild.nodeValue = 'Novo Texto'
        // link.innerHTML = 'Novo Texto 2'
    </script>
</body>

</html>
