<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        // A mecanica dos eventos é baseada no padrão Observer
        // Ao gerar um evento na página, por exemplo, um clique... todas as funções relacionadas com esse evento serão disparadas
        // Fazendo ser possível arrastar a div com o mouse

        const item = document.querySelector('div')
        item.style.position = 'absolute'

        item.onmousemove = e => {
            const item = e.target // e.target é a minha div que disparou o evento
            item.style.cursor = 'move'
            if(e.buttons) { // se clicar...
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
            }
        }
    </script>
</body>
