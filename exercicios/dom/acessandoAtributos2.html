<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritorio' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
        <!-- Atributos personalizados começando com data- são tratados de forma diferente-->
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritorio"]') /* pode ser substituido por querySelector('#compras'), somente demonstração */
        console.log('Elemento "ul"......................')
        console.log('lista.childNodes', lista.childNodes)
        console.log('lista.id = ', lista.id) 
        console.log('lista.destino = ', lista.destino) /* NÃO FUNCIONARÁ !!! */
        console.log('lista.getAttribute(\'destino\')', lista.getAttribute('destino'))
        console.log('lista.hasAttribute = ', lista.hasAttribute('destino'))
        lista.setAttribute('destino','empresa')
        lista.setAttribute('status','aberto')
        lista.removeAttribute('destino')
        console.log(lista.dataset)
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        // cuidado
        const label = document.querySelector('label')
        console.log('Acessando o for = ',label.htmlFor) /* Só é possível acessar usando htmlFor, devido a for ser uma palavra reservada para laços */
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
