<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log 
        NodeList.prototype.log = log 
        Node.prototype.log = log 

        const lista = document.querySelector('div ul')
        lista.parentNode.log() /* Acessando o elemento pai */
        lista.childNodes.log() /* NodeList.. traz os espaços do html como text */

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log()

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()

        lista.children.log() /* HTMLCollection  !Não vem os textos de espaços do HTML */
        lista.firstElementChild.log() /* Traz a primeira tag que foi definida dentro da lista */
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log() /* Não pega os textos, mais interessante */
    </script>
</body>

</html>
