<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        // Evento com formulário

        const submit = document.querySelector('[wm-submit]')
        submit.onclick = function(e) {
            e.preventDefault()

            const form = e.target.parentNode    // pegando o formulario
            const formData = new FormData(form) // pegando os dados do formulário em obj
            formData.append('ajax', true)
            console.log(formData.get('q'))
            console.log(formData.has('hl'))

            for (let dado of formData) {    // se vc não usar let o dado será visível fora do for
                console.log(dado)           // e será aplicado a window.dado
            }

            // console.log(window.dado)
            // console.log(dado)
        }
    </script>
</body>
